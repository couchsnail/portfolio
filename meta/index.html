<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <h1>Meta Info</h1>
    <p>This page contains meta info about this website.</p>
    <h2>Summary</h2>
    <div id="stats"></div>

    <!-- <label for="commit-slider">Show commits until:</label>
    <input type="range" id="commit-slider" min="0" max="100" value="50">
    <time id="commit-time">12:00 PM</time> -->
    
    <h2>Commits by time of day</h2>
    <div id="chart"></div>
    <p id="selection-count">No commits selected</p>
    <dl id="commit-tooltip" class="info tooltip">
        <dt>Commit</dt>
        <dd>
          <a href="" id="commit-link" target="_blank"></a>
        </dd>
      
        <dt>Date</dt>
        <dd id="commit-date"></dd>
      
        <!-- Add: Time, author, lines edited -->
      </dl>
    <dl id="language-breakdown" class="stats"></dl>
    <script type="module" src="../global.js"></script>
    <script src="main.js" type="module" defer></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</body>
</html>
